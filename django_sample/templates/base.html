<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR-DB</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Navigation Bar */
        .navbar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2 style="text-align: center;">SSR-DB</h2>
        <a href="#">Home</a>
        <a href="#">Query</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
    
        {% endblock %}
    </div>

</body>
</html>
