<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSR-DB</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Navigation Bar */
        .navbar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .navbar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .submit-button {
            background-color: #60cfdb; 
            border: none; 
            color: black; 
            padding: 15px 32px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px;
            margin: 4px 2px; 
            cursor: pointer; 
            border-radius: 8px; 
          }

          .download-button {
            background-color: #60cfdb; 
            border: none; 
            color: black; 
            padding: 15px 32px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px;
            margin: 4px 2px; 
            cursor: pointer; 
            border-radius: 8px; 
          }

        .submit-button:hover {
            background-color: #3fabb5; 
          }

          .download-button:hover {
            background-color: #3fabb5; 
          }

          table {
        
            width: 100%;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <h2 style="text-align: center;">
            <a href="{% url 'database:query' %}">MpoxMistDB</a>
        </h2>
        <a href="{%url 'database:home'%}">Home</a>
        <a href="{%url 'database:query'%}">Query</a>
        <a href="{%url 'database:statistics'%}">Statistics</a>
        <a href="{%url 'database:faq'%}">FAQ</a>
        <a href="{%url 'database:about'%}">About</a>
        <a href="{%url 'database:contact'%}">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
    
        {% endblock %}
    </div>

</body>
</html>
